<html>
<head>
    <title></title>
</head>
<body>

<form>
    <table border="1" style="border-collapse: collapse; height:50%; width:50%;">
        <tr>
            <td colspan="3"><h2 align="center">Person Profile</h2></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio"> Male
                <input type="radio"> Female
                <input type="radio"> Other
            </td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td>
                <select>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox"> SSC
                <input type="checkbox"> HSC
                <input type="checkbox"> BSc
                <input type="checkbox"> MSc
            </td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td>
                 Upload Picture:
                <input type="file">
            </td>
        </tr>
        <tr>
            <td align="right" colspan="2">
            </td>
            <td align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
